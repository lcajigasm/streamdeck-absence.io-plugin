<?xml version="1.0" encoding="UTF-8"?>
<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="statusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="144" height="144" rx="20" fill="url(#statusGradient)"/>
  
  <!-- Clock circle -->
  <circle cx="72" cy="72" r="45" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="72" cy="72" r="40" fill="none" stroke="#FFFFFF" stroke-width="3"/>
  
  <!-- Clock hands -->
  <line x1="72" y1="72" x2="72" y2="45" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
  <line x1="72" y1="72" x2="92" y2="72" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="72" cy="72" r="4" fill="#FFFFFF"/>
  
  <!-- Info symbol (i) -->
  <circle cx="105" cy="39" r="15" fill="#FFFFFF"/>
  <text x="105" y="48" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3B82F6" text-anchor="middle">i</text>
</svg>
